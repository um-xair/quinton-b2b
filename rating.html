<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit PFP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-white h-screen flex items-center justify-center text-center px-6">
    <div class="relative w-full h-screen">
        <div class="mt-10 absolute top-4 right-4 bg-[#181C14] text-white p-2 rounded-full cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
                <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
            </svg>
        </div>

        <div class="mt-40 w-60 h-60 mx-auto mb-4">
            <h2 class="text-2xl font-bold text-[#181C14] mb-4">Are you happy with our service?</h2>
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="w-full h-full object-cover rounded-full">
        </div>

        <!-- Text Feedback -->
        <p class="text-lg text-[#181C14] mt-2">Hmm, not great.</p>

        <!-- Star Rating -->
        <div class="flex justify-center items-center mt-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#F3BF01" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 17.27L18.18 21 16.54 13.97l5.46-4.73-7.19-.62L12 2 9.23 9.62 2 10.28l5.46 4.73L5.82 21z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 17.27L18.18 21 16.54 13.97l5.46-4.73-7.19-.62L12 2 9.23 9.62 2 10.28l5.46 4.73L5.82 21z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 17.27L18.18 21 16.54 13.97l5.46-4.73-7.19-.62L12 2 9.23 9.62 2 10.28l5.46 4.73L5.82 21z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 17.27L18.18 21 16.54 13.97l5.46-4.73-7.19-.62L12 2 9.23 9.62 2 10.28l5.46 4.73L5.82 21z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 17.27L18.18 21 16.54 13.97l5.46-4.73-7.19-.62L12 2 9.23 9.62 2 10.28l5.46 4.73L5.82 21z"/>
            </svg>
        </div>

        <!-- Textarea for Review -->
        <textarea class="mt-4 w-full p-4 border border-[#ccc] rounded-lg" placeholder="Write your review..."></textarea>

        <!-- Submit Button -->
        <div class="absolute bottom-10 w-full px-4">
            <button type="submit" class="w-full bg-red-500 py-4 rounded-full text-white font-bold">Submit</button>
        </div>
    </div>
</body>
</html>
