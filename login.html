<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .custom-clip {
            clip-path: ellipse(98% 63% at 7% 0%);
        }
    </style>
</head>
<body class="flex items-end justify-center min-h-screen bg-[#F3BF01]">
    <div class="relative w-full h-[500px] bg-white overflow-hidden custom-clip">
        <div class="relative z-10 p-6 text-center h-full flex flex-col justify-center">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Glad You're Here</h1>
            <p class="text-sm text-gray-600 mb-6">please login to your account</p>
            <form action="#" method="POST" class="space-y-4">
                <div class="relative">
                    <input
                        type="email"
                        placeholder="email@mail.com"
                        class="w-full p-3 pl-12 text-gray-600 bg-gray-100 rounded-full outline-none focus:ring-2 focus:ring-yellow-500"
                    />
                    <span class="absolute left-4 top-3 text-gray-400">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
                <div class="relative">
                    <input
                        type="password"
                        placeholder="password"
                        class="w-full p-3 pl-12 text-gray-600 bg-gray-100 rounded-full outline-none focus:ring-2 focus:ring-yellow-500"
                    />
                    <span class="absolute left-4 top-3 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <span class="absolute right-4 top-3 text-gray-400 cursor-pointer">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="flex items-center gap-2 text-sm">
                    <input type="checkbox" id="remember" class="h-4 w-4 text-yellow-500" />
                    <label for="remember" class="text-gray-600">Remember Me</label>
                </div>
                <button
                    type="submit"
                    class="w-full bg-black text-white text-lg font-semibold p-3 rounded-full hover:bg-gray-800 transition duration-300"
                >
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
